version: '3'

services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: static-budget-app
    restart: always
    ports:
      - "${APP_PORT:-3333}:3000"
    volumes:
      - ${DATA_DIR:-./data}:/app/data
    environment:
      - DATABASE_URL=file:/app/data/dev.db
      # If the app supports configuring upload dir via env, add it here.
      # Otherwise, we rely on the symlink created in Dockerfile.
